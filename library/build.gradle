apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultPublishConfig 'completeRelease'
    publishNonDefault true

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 9
        versionName "2.7"

        sourceSets {
            main {
                manifest.srcFile 'AndroidManifest.xml'
                java.srcDirs = ['src']
                resources.srcDirs = ['src']
                aidl.srcDirs = ['src']
                jniLibs.srcDirs = ['libs']
                renderscript.srcDirs = ['src']
                res.srcDirs = ['res']
                assets.srcDirs = ['assets']
            }

            androidTest.setRoot('tests')
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles 'proguard-project.txt'
        }
    }

    productFlavors {
        noFortumo {
            buildConfigField "boolean", "FORTUMO_ENABLE", "false"
        }
        complete {
            buildConfigField "boolean", "FORTUMO_ENABLE", "true"
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    completeCompile fileTree(dir: 'libs', include: '*.jar')
    noFortumoCompile fileTree(dir: 'libs', include: '*.jar', exclude: 'FortumoInApp-android-*-o')
}
