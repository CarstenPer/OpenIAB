apply plugin: 'com.android.library'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultPublishConfig 'completeRelease'
    publishNonDefault true

    defaultConfig {
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode 9
        versionName "2.7"

        applicationId = 'org.onepf.oms'

        sourceSets {
            main {
                manifest.srcFile 'AndroidManifest.xml'
                resources.srcDirs = ['src']
                aidl.srcDirs = ['src']
                jni.srcDirs = ['jni']
                jniLibs.srcDirs = ['libs']
                renderscript.srcDirs = ['src']
                res.srcDirs = ['res']
                assets.srcDirs = ['assets']
                java.srcDirs = ['src']
            }

            androidTest.setRoot('tests')
        }
    }

    buildTypes {
        debug
        release
        unity {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt', 'proguard-unity.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

    productFlavors {
        noFortumo {
            buildConfigField "boolean", "FORTUMO_ENABLE", "false"
        }
        complete {
            buildConfigField "boolean", "FORTUMO_ENABLE", "true"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.intellij:annotations:12.0'
}